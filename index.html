<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="index.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/1e9100b2e7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/progress.css">
  <title>Custom Video Player</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
</head>
<body>
  <h1>Custom Video Player</h1>
  <video
  src="./videos/gone.mp4"
  poster="./assets/poster.png"
  class="screen"
  id="video"
  >
  </video>
  <div class="controls">
    <button name="button" class="btn" id="play">
      <i class="fa fa-play fa-2x"></i>
    </button>
    <button name="button" class="btn" id="stop">
      <i class="fa fa-stop fa-2x"></i>
    </button>
    <input
    type="range"
    id="progress"
    class="progress"
    min="0"
    max="100"
    value="0"
    step="0.1"
    />
    <span class="timestamp" id="timestamp">00:00</span>
  </div>
</body>
</html>
